<body>
  <mat-card class="form-container">
    <mat-card-header>
      <mat-card-title>LOGIN</mat-card-title>
    </mat-card-header>
    <form #loginForm="ngForm" (ngSubmit)="login(loginForm)">
      <mat-card-content>
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Username</mat-label>
          <input matInput ngModel name="uniqueIdentifier" id="uniqueIdentifier" placeholder="Enter your email"
            class="form-control">
        </mat-form-field>
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Password</mat-label>
          <input matInput type="password" ngModel name="password" id="password" placeholder="Enter your password"
            class="form-control">
        </mat-form-field>
        <span class="dialogo" *ngIf="e">Inicio de sesi√≥n fallido. Intentelo de nuevo</span>
      </mat-card-content>
      <mat-card-actions>
        &nbsp; &nbsp; &nbsp; &nbsp;<button mat-raised-button type="submit">Login</button>
      </mat-card-actions>
    </form>

  </mat-card>
</body>
