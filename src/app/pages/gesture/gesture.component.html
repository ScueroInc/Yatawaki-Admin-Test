<br />
<h2 class="text-center text-uppercase">{{ 'GESTURE.LIST' | translate }}</h2>
<br />
<div class="table-responsive text-center">
  <table class="table table-dark table-hover table-bordered border-green">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">{{ 'NAME' | translate }}</th>
        <th scope="col">{{ 'DESCRIPTION' | translate }}</th>
        <th scope="col">{{ 'STATUS' | translate }}</th>
      </tr>
    </thead>
    <tbody class="align-middle">
      <ng-container *ngFor="let gesture of gestures">
        <tr>
          <th scope="row">{{ gesture.idGesture }}</th>
          <td>{{ gesture.name }}</td>
          <td>{{ gesture.description }}</td>
          <td>{{ gesture.status }}</td>
          <td class="buttons" align="center">
            <div class="d-grid gap-2 d-md-block">
              <button 
                type="submit"
                mwlConfirmationPopover
                [popoverMessage]=" 'POPOVER' | translate "
                placement="left"
                [confirmText]=" 'CONFIRM' | translate "
                [cancelText]=" 'CANCEL' | translate "
                (confirm)="deleteGesture(gesture)"
                (cancel)="cancelClicked = true"
                class="btn btn-outline-danger col-md-5 justify-content-center align-items-center"
                data-toggle="popover" title="Delete"
              >
              <mat-icon>clear</mat-icon>
              </button>
              <button
                type="submit"
                (click)="changeGesture(gesture)"
                class="btn btn-outline-success col-md-5 justify-content-center align-items-center floatR"
                data-toggle="popover" title="Update"
                >
                <mat-icon>create</mat-icon>
              </button>
            </div>
          </td>
        </tr>
      </ng-container>
    </tbody>
  </table>
</div>
