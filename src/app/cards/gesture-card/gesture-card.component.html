<br />
<h2 class="text-center text-uppercase">{{ 'GESTURE.SEARCH' | translate }} </h2>
<br />
<div class="container">
  <div class="row g-2">
    <div class="d-grid col-md gap-3">
      <form class="form-floating" (ngSubmit)="searchGestureById()">
        <label for="id">{{ 'ENTER' | translate }}:</label>
        <input type="number" class="form-control" id="id" name="id" required [(ngModel)]="id"
          placeholder="{{ 'ENTER' | translate }}" />
        <div class="col-2 mx-auto p-2">
          <button type="submit" class="btn btn-outline-success">{{ 'SEARCH' | translate }}</button>
        </div>
        <div class="card mx-auto" style="width: 18rem" *ngIf="show">
          <mat-card class="example-card">
            <mat-card-header>
              <mat-card-title>{{gesture.name}}</mat-card-title>
            </mat-card-header>
            <mat-card-content>
              <div>
                <p>
                  {{gesture.description}}
                </p>
              </div>
            </mat-card-content>
            <mat-card-actions>
              <button mat-button mat-button (click)="showChangeForm()">{{ 'UPDATE' | translate }}</button>
              <button mat-button mwlConfirmationPopover [popoverMessage]=" 'POPOVER' | translate " placement="right"
                [confirmText]=" 'CONFIRM' | translate " [cancelText]=" 'CANCEL' | translate "
                (confirm)="deleteGesture(gesture)" (cancel)="cancelClicked = true" class="btn btn-outline-danger">{{
                'DELETE' | translate }}</button>
            </mat-card-actions>
          </mat-card>
        </div>
        <div class="container" *ngIf="showChange">
          <div class="row center">
            <form (ngSubmit)="changeGesture()">
              <div *ngIf="gesture">
                <div class="form-group mb-3 row">
                  <label for="id" class="col-sm-5 col-form-label">
                    Id :
                  </label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="id" name="id" placeholder="id" required
                      [(ngModel)]="gesture.idGesture" disabled />
                  </div>
                </div>
                <div class="form-group mb-3 row">
                  <label for="name" class="col-sm-5 col-form-label">
                    {{ 'NAME' | translate }} :
                  </label>
                  <div class="col-sm-10">
                    <input type="text" class="form-control" id="name" name="name"
                      placeholder="{{ 'EXAMPLE.NAME' | translate }}" required [(ngModel)]="gesture.name" />
                  </div>
                  <div class="form-check form-switch col-sm-2 center">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefaultC"
                      (change)="nullInputName('name', 'flexSwitchCheckDefaultC')">
                    <label class="form-check-label" for="flexSwitchCheckDefault">{{ 'NULL'| translate }}</label>
                  </div>
                </div>
                <!--*************** END ATTRIBUTE 2 ***************-->
                <!--*************** ATTRIBUTE 3 ***************-->
                <div class="form-group mb-3 row">
                  <label for="description" class="col-sm-5 col-form-label">
                    {{ 'DESCRIPTION' | translate }} :
                  </label>
                  <div class="col-sm-10">
                    <input matInput type="description" class="form-control" id="description" name="description"
                      placeholder="{{ 'EXAMPLE.DESCRIPTION' | translate }}" required
                      [(ngModel)]="gesture.description" />

                  </div>
                  <div class="form-check form-switch col-sm-2 center">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefaultC2"
                      (change)="nullInputDescription('description', 'flexSwitchCheckDefaultC2')">
                    <label class="form-check-label" for="flexSwitchCheckDefault">{{ 'NULL'| translate }}</label>
                  </div>
                </div>
                <!--*************** END ATTRIBUTE 3 ***************-->
                <!--*************** ATTRIBUTE 4 ***************-->
                <!--*************** END ATTRIBUTE 4 ***************-->
                <div class="form-group mb-3 row">
                  <label for="status" class="col-sm-5 col-form-label"> {{ 'STATUS' | translate }} : </label>
                  <div class="col-sm-10">
                    <select class="form-control" id="status" name="status" [(ngModel)]="gesture.status">
                      <option *ngFor="let status of statuses" value="{{status.value}}">{{status.description}}</option>
                    </select>
                  </div>
                  <div class="form-check form-switch col-sm-2 center">
                    <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefaultC3"
                      (change)="nullInputStatus('status', 'flexSwitchCheckDefaultC3')">
                    <label class="form-check-label" for="flexSwitchCheckDefault">{{ 'NULL'| translate }}</label>
                  </div>
                </div>
              </div>
              <!--*************** BUTTON ***************-->
              <div class="d-grid col-4 mx-auto">
                <button type="submit" class="btn btn-outline-success">{{ 'SAVE' | translate }}</button>
              </div>
              <!--*************** END BUTTON ***************-->
            </form>
          </div>
        </div>
      </form>
    </div>
    <!-- SEPARADOR -->
  </div>
</div>
