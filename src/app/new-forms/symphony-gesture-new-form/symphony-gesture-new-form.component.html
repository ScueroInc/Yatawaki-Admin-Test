<br />
<h2 class="text-center text-uppercase">{{ 'SYMPHONYGESTURE.REGISTER' | translate }}</h2>
<br />
<div class="container">
  <div class="row">
    <form (ngSubmit)="insertSymphonyGesture()" class="center">
      <!--*************** ATTRIBUTE 2 ***************-->
      <div class="form-group mb-3 row">
        <label for="idGesture" class="col-sm-5 col-form-label"> {{ 'GESTURE.NAME' | translate }} : </label>
        <div class="col-sm-10">
          <select class="form-control" id="idGesture"  name="idGesture" [(ngModel)]="symphonyGesture.idGesture">
            <option *ngFor="let gesture of gestures" value="{{gesture.idGesture}}">{{gesture.name}}</option>
          </select>
        </div>
      </div>
      <!--*************** END ATTRIBUTE 2 ***************-->
      <!--*************** ATTRIBUTE 3 ***************-->
      <div class="form-group mb-3 row">
        <label for="idUnlockable" class="col-sm-5 col-form-label"> {{ 'SYMPHONY.NAME' | translate }} : </label>
        <div class="col-sm-10">
          <select class="form-control" id="idUnlockable"  name="idUnlockable" [(ngModel)]="symphonyGesture.idSymphony">
            <option *ngFor="let symphony of symphonies" value="{{symphony.idUnlockable}}">{{symphony.name}}</option>
          </select>
        </div>
      </div>
      <!--*************** END ATTRIBUTE 3 ***************-->
      <!--*************** ATTRIBUTE 4 ***************-->
      <div class="form-group mb-3 row">
        <label for="level" class="col-sm-5 col-form-label">
          {{ 'BEGININGTIME' | translate }} :
        </label>
        <div class="col-sm-10">
          <input
            matInput 
            type="number"
            class="form-control"
            id="beginningTime"
            name="beginningTime"
            placeholder="{{ 'EXAMPLE.BEGININGTIME' | translate }}"
            required
            [(ngModel)]="symphonyGesture.beginningTime"
          />
        </div>
        <div class="form-check form-switch col-sm-2 center">
          <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefaultC" (change)="nullInputBeginningTime('beginningTime', 'flexSwitchCheckDefaultC')">
            <label class="form-check-label" for="flexSwitchCheckDefault">{{ 'NULL'| translate }}</label>
          </div>
      </div>
      <!--*************** END ATTRIBUTE 4 ***************-->
      <!--*************** ATTRIBUTE 5 ***************-->
      <div class="form-group mb-3 row">
        <label for="level" class="col-sm-5 col-form-label">
          {{ 'ENDTIME' | translate }} :
        </label>
        <div class="col-sm-10">
          <input
            matInput 
            type="number"
            class="form-control"
            id="endingTime"
            name="endingTime"
            placeholder="{{ 'EXAMPLE.ENDTIME' | translate }}"
            required
            [(ngModel)]="symphonyGesture.endingTime"
          />
        </div>
        <div class="form-check form-switch col-sm-2 center">
          <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefaultC2" (change)="nullInputEndingTime('endingTime', 'flexSwitchCheckDefaultC2')">
            <label class="form-check-label" for="flexSwitchCheckDefault">{{ 'NULL'| translate }}</label>
          </div>
      </div>
      <!--*************** END ATTRIBUTE 5 ***************-->
      <!--*************** BUTTON ***************-->
      <div class="d-grid col-4 mx-auto">
        <button type="submit" class="btn btn-outline-success">{{ 'SAVE' | translate }}</button>
      </div>
      <!--*************** END BUTTON ***************-->
    </form>
  </div>
</div>
