<br />
<h2 class="text-center text-uppercase">{{ 'SYMPHONYINSTRUMENT.REGISTER' | translate }}</h2>
<br />
<div class="container">
  <div class="row">
    <form (ngSubmit)="insertSymphonyInstrument()" class="center">
      <!--*************** ATTRIBUTE 2 ***************-->
      <div class="form-group mb-3 row">
        <label for="idInstrument" class="col-sm-5 col-form-label"> {{ 'INSTRUMENT.NAME' | translate }}: </label>
        <div class="col-sm-10">
          <select class="form-control" id="idInstrument"  name="idInstrument" [(ngModel)]="symphonyInstrument.idInstrument">
            <option *ngFor="let instrument of instruments" value="{{instrument.idInstrument}}">{{instrument.name}}</option>
          </select>
        </div>
      </div>
      <!--*************** END ATTRIBUTE 2 ***************-->
      <!--*************** ATTRIBUTE 3 ***************-->
      <div class="form-group mb-3 row">
        <label for="idUnlockable" class="col-sm-5 col-form-label"> {{ 'SYMPHONY.NAME' | translate }} : </label>
        <div class="col-sm-10">
          <select class="form-control" id="idUnlockable"  name="idUnlockable" [(ngModel)]="symphonyInstrument.idSymphony">
            <option *ngFor="let symphony of symphonies" value="{{symphony.idUnlockable}}">{{symphony.name}}</option>
          </select>
        </div>
      </div>
      <!--*************** END ATTRIBUTE 3 ***************-->
      <!--*************** ATTRIBUTE 4 ***************-->
      <div class="form-group mb-3 row">
        <label for="track" class="col-sm-5 col-form-label">
          {{ 'TRACK' | translate }} :
        </label>
        <div class="col-sm-10">
          <input
            matInput 
            type="text"
            class="form-control"
            id="track"
            name="track"
            placeholder="{{ 'EXAMPLE.TRACK' | translate }}"
            required
            [(ngModel)]="symphonyInstrument.track"
          />
        </div>
        <div class="form-check form-switch col-sm-2 center">
          <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefaultC" (change)="nullInputTrack('track', 'flexSwitchCheckDefaultC')">
            <label class="form-check-label" for="flexSwitchCheckDefault">{{ 'NULL'| translate }}</label>
          </div>
      </div>
      <!--*************** END ATTRIBUTE 4 ***************-->
      <!--*************** ATTRIBUTE 5 ***************-->
      <div class="form-group mb-3 row">
        <label for="position" class="col-sm-5 col-form-label">
          {{ 'POSITION' | translate }} :
        </label>
        <div class="col-sm-10">
          <input
            matInput 
            type="text"
            class="form-control"
            id="position"
            name="position"
            placeholder="{{ 'EXAMPLE.POSITION' | translate }}"
            required
            [(ngModel)]="symphonyInstrument.position"
          />
        </div>
        <div class="form-check form-switch col-sm-2 center">
          <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefaultC2" (change)="nullInputPosition('position', 'flexSwitchCheckDefaultC2')">
            <label class="form-check-label" for="flexSwitchCheckDefault">{{ 'NULL'| translate }}</label>
          </div>
      </div>
      <!--*************** END ATTRIBUTE 5 ***************-->
      <!--*************** BUTTON ***************-->
      <div class="d-grid col-4 mx-auto">
        <button type="submit" class="btn btn-outline-success">{{ 'SAVE' | translate }}</button>
      </div>
      <!--*************** END BUTTON ***************-->
    </form>
  </div>
</div>
