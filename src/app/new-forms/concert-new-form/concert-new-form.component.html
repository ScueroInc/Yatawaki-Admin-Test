<br />
<h2 class="text-center text-uppercase">{{ 'CONCERT.REGISTER' | translate }}</h2>
<br />
<div class="container">
  <div class="row">
    <form (ngSubmit)="insertConcert()" class="center">
      <!--*************** ATTRIBUTE 2 ***************-->
      <div class="form-group mb-3 row">
        <label for="idUnlockable" class="col-sm-5 col-form-label"> {{ 'SYMPHONY.NAME' | translate }} : </label>
        <div class="col-sm-10">
          <select class="form-control" id="idUnlockable"  name="idUnlockable" [(ngModel)]="concert.idSymphony">
            <option *ngFor="let symphony of symphonies" value="{{symphony.idUnlockable}}">{{symphony.name}}</option>
          </select>
        </div>
      </div>
      <!--*************** END ATTRIBUTE 2 ***************-->

      <!--*************** END ATTRIBUTE 3 ***************-->
        <!--*************** END ATTRIBUTE 4 ***************-->
            
      <!--*************** ATTRIBUTE 4 ***************-->
      <div class="form-group mb-3 row">
        <label for="idUser" class="col-sm-5 col-form-label"> {{ 'USER.NAME' | translate }}: </label>
        <div class="col-sm-10">
          <select class="form-control" id="idUser"  name="idUser" [(ngModel)]="concert.idUser">
            <option *ngFor="let user of users" value="{{user.idUser}}">{{user.nickname}}</option>
          </select>
        </div>
      </div>
      <!--*************** END ATTRIBUTE 4 ***************-->

      <!--*************** END ATTRIBUTE 4 ***************-->
      <!--*************** END ATTRIBUTE 4 ***************-->
      <!--*************** BUTTON ***************-->
      <div class="d-grid col-4 mx-auto">
        <button type="submit" class="btn btn-outline-success">{{ 'SAVE' | translate }}</button>
      </div>
      <!--*************** END BUTTON ***************-->
    </form>
  </div>
</div>
