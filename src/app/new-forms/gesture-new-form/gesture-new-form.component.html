<br />
<h2 class="text-center text-uppercase">{{ 'GESTURE.REGISTER' | translate }}</h2>
<br />
<div class="container">
  <div class="row">
    <form (ngSubmit)="insertGesture()" class="center">
      <!--*************** ATTRIBUTE 2 ***************-->
      <div class="form-group mb-3 row">
        <label for="name" class="col-sm-5 col-form-label">
          {{ 'NAME' | translate }} :
        </label>
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            placeholder="{{ 'EXAMPLE.NAME' | translate }} "
            required
            [(ngModel)]="gesture.name"
          />
        </div>
        <div class="form-check form-switch col-sm-2 center">
          <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefaultC" (change)="nullInputName('name', 'flexSwitchCheckDefaultC')">
            <label class="form-check-label" for="flexSwitchCheckDefault">{{ 'NULL'| translate }}</label>
          </div>
      </div>
      <!--*************** END ATTRIBUTE 2 ***************-->
      <!--*************** ATTRIBUTE 3 ***************-->
      <div class="form-group mb-3 row">
        <label for="description" class="col-sm-5 col-form-label">
          {{ 'DESCRIPTION' | translate }} :
        </label>
        <div class="col-sm-10">
          <input
            matInput 
            type="description"
            class="form-control"
            id="description"
            name="description"
            placeholder="{{ 'EXAMPLE.DESCRIPTION' | translate }}"
            required
            [(ngModel)]="gesture.description"
          />

        </div>
        <div class="form-check form-switch col-sm-2 center">
          <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefaultC2" (change)="nullInputDescription('description', 'flexSwitchCheckDefaultC2')">
            <label class="form-check-label" for="flexSwitchCheckDefault">{{ 'NULL'| translate }}</label>
          </div>
      </div>
      <!--*************** END ATTRIBUTE 3 ***************-->
      <!--*************** ATTRIBUTE 4 ***************-->
      <!--*************** END ATTRIBUTE 4 ***************-->
      <div class="form-group mb-3 row">
        <label for="status" class="col-sm-5 col-form-label"> {{ 'STATUS' | translate }} : </label>
        <div class="col-sm-10">
          <select class="form-control" id="status"  name="status" [(ngModel)]="gesture.status">
            <option [value]="0" hidden selected>Activo</option>
            <option *ngFor="let status of statuses" value="{{status.value}}">{{status.description}}</option>
          </select>
        </div>
        <div class="form-check form-switch col-sm-2 center">
          <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefaultC3" (change)="nullInputStatus('status', 'flexSwitchCheckDefaultC3')">
            <label class="form-check-label" for="flexSwitchCheckDefault">{{ 'NULL'| translate }}</label>
          </div>
      </div>
      <!--*************** END ATTRIBUTE 9 ***************-->
      <!--*************** ATTRIBUTE 9 ***************-->
      <!--*************** END ATTRIBUTE 9 ***************-->
      <!--*************** BUTTON ***************-->
      <div class="d-grid col-4 mx-auto">
        <button type="submit" class="btn btn-outline-success">{{ 'SAVE' | translate }}</button>
      </div>
      <!--*************** END BUTTON ***************-->
    </form>
  </div>
</div>
