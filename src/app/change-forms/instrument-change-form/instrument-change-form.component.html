<br />
<h2 class="text-center text-uppercase">{{ 'INSTRUMENT.UPDATE' | translate }}</h2>
<br />
<div class="container">
  <div class="row">
    <form (ngSubmit)="changeInstrument()" class="center">
    <div *ngIf="instrument">
        <div class="form-group mb-3 row">
            <label for="id" class="col-sm-5 col-form-label">
              Id :
            </label>
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                id="id"
                name="id"
                placeholder="id"
                required
                [(ngModel)]="instrument.idInstrument"
                disabled
              />
            </div>
        </div>
      <!--*************** ATTRIBUTE 2 ***************-->
      <div class="form-group mb-3 row">
        <label for="name" class="col-sm-5 col-form-label">
          {{ 'NAME' | translate }} :
        </label>
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            id="name"
            name="name"
            placeholder="{{ 'EXAMPLE.NAME' | translate }}"
            required
            [(ngModel)]="instrument.name"
          />
        </div>
        <div class="form-check form-switch col-sm-2 center">
          <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefaultC" (change)="nullInputName('name', 'flexSwitchCheckDefaultC')">
            <label class="form-check-label" for="flexSwitchCheckDefault">{{ 'NULL'| translate }}</label>
        </div>
      </div>
      <!--*************** END ATTRIBUTE 2 ***************-->
      <!--*************** ATTRIBUTE 3 ***************-->
      <div class="form-group mb-3 row">
        <label for="ldescription" class="col-sm-5 col-form-label">
          {{ 'LONGDESCRIPTION' | translate }} :
        </label>
        <div class="col-sm-10">
          <input
            matInput 
            type="ldescription"
            class="form-control"
            id="ldescription"
            name="ldescription"
            placeholder="{{ 'EXAMPLE.LONGDESCRIPTION' | translate }}"
            required
            [(ngModel)]="instrument.longDescription"
          />
        </div>
        <div class="form-check form-switch col-sm-2 center">
          <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefaultC2" (change)="nullInputLongDescription('ldescription', 'flexSwitchCheckDefaultC2')">
            <label class="form-check-label" for="flexSwitchCheckDefault">{{ 'NULL'| translate }}</label>
          </div>
      </div>
      <!--*************** END ATTRIBUTE 3 ***************-->
      <div class="form-group mb-3 row">
        <label for="shortdescription" class="col-sm-5 col-form-label">
          {{ 'SHORTDESCRIPTION' | translate }} :
        </label>
        <div class="col-sm-10">
          <input
            matInput 
            type="shortdescription"
            class="form-control"
            id="shortdescription"
            name="shortdescription"
            placeholder="{{ 'EXAMPLE.SHORTDESCRIPTION' | translate }}"
            required
            [(ngModel)]="instrument.shortDescription"
          />
        </div>
        <div class="form-check form-switch col-sm-2 center">
          <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefaultC3" (change)="nullInputShortDescription('shortdescription', 'flexSwitchCheckDefaultC3')">
            <label class="form-check-label" for="flexSwitchCheckDefault">{{ 'NULL'| translate }}</label>
          </div>
      </div>
      <!--*************** ATTRIBUTE 4 ***************-->
      <div class="form-group mb-3 row">
        <label for="type" class="col-sm-5 col-form-label">
          {{ 'TYPE' | translate }} :
        </label>
        <div class="col-sm-10">
          <input
            matInput 
            type="type"
            class="form-control"
            id="type"
            name="type"
            placeholder="{{ 'EXAMPLE.TYPE' | translate }}"
            required
            [(ngModel)]="instrument.type"
          />
        </div>
        <div class="form-check form-switch col-sm-2 center">
          <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefaultC4" (change)="nullInputType('type', 'flexSwitchCheckDefaultC4')">
            <label class="form-check-label" for="flexSwitchCheckDefault">{{ 'NULL'| translate }}</label>
          </div>
      </div>
      <!--*************** END ATTRIBUTE 4 ***************-->
      <div class="form-group mb-3 row">
        <label for="status" class="col-sm-5 col-form-label"> {{ 'STATUS' | translate }} : </label>
        <div class="col-sm-10">
          <select class="form-control" id="status"  name="status" [(ngModel)]="instrument.status">
            <option *ngFor="let status of statuses" value="{{status.value}}">{{status.description}}</option>
          </select>
        </div>
        <div class="form-check form-switch col-sm-2 center">
          <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefaultC5" (change)="nullInputStatus('status', 'flexSwitchCheckDefaultC5')">
            <label class="form-check-label" for="flexSwitchCheckDefault">{{ 'NULL'| translate }}</label>
          </div>
      </div>
      <!--*************** END ATTRIBUTE 9 ***************-->
      <div class="form-group mb-3 row">
        <label for="icon" class="col-sm-5 col-form-label">
          {{ 'ICON' | translate }} :
        </label>
        <div class="col-sm-10">
          <input
            matInput 
            type="icon"
            class="form-control"
            id="icon"
            name="icon"
            placeholder="{{ 'EXAMPLE.ICON' | translate }}"
            required
            [(ngModel)]="instrument.icon"
          />
        </div>
        <div class="form-check form-switch col-sm-2 center">
          <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefaultC6" (change)="nullInputIcon('icon', 'flexSwitchCheckDefaultC6')">
            <label class="form-check-label" for="flexSwitchCheckDefault">{{ 'NULL'| translate }}</label>
          </div>
      </div>
    </div>
      <!--*************** END ATTRIBUTE 9 ***************-->
      <!--*************** ATTRIBUTE 9 ***************-->
      <!--*************** END ATTRIBUTE 9 ***************-->
      <!--*************** BUTTON ***************-->
      <div class="d-grid col-4 mx-auto">
        <button type="submit" class="btn btn-outline-success">{{ 'SAVE' | translate }}</button>
      </div>
      <!--*************** END BUTTON ***************-->
    </form>
  </div>
</div>
