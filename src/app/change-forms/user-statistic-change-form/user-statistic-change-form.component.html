<br />
<h2 class="text-center text-uppercase">{{ 'USERSTATISTIC.UPDATE' | translate }}</h2>
<br />
<div class="container">
  <div class="row">
    <form (ngSubmit)="changeUserStatistic()" class="center">
    <div *ngIf="userStatistic">
        <div class="form-group mb-3 row">
            <label for="id" class="col-sm-5 col-form-label">
              Id :
            </label>
            <div class="col-sm-10">
              <input
                type="text"
                class="form-control"
                id="id"
                name="id"
                placeholder="id"
                required
                [(ngModel)]="userStatistic.idUserStatistics"
                disabled
              />
            </div>
        </div>
      <!--*************** ATTRIBUTE 2 ***************-->
      <div class="form-group mb-3 row">
        <label for="triviasPlayed" class="col-sm-5 col-form-label">
          {{ 'TRIVIASPLAYED' | translate }}:
        </label>
        <div class="col-sm-10">
          <input
            type="text"
            class="form-control"
            id="triviasPlayed"
            name="triviasPlayed"
            placeholder="{{ 'EXAMPLE.TRIVIASPLAYED' | translate }}"
            required
            [(ngModel)]="userStatistic.triviasPlayed"
          />
        </div>
        <div class="form-check form-switch col-sm-2 center">
          <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefaultC" (change)="nullInputTriviasPlayed('triviasPlayed', 'flexSwitchCheckDefaultC')">
            <label class="form-check-label" for="flexSwitchCheckDefault">Null</label>
        </div>
      </div>
      <!--*************** END ATTRIBUTE 2 ***************-->
      <!--*************** ATTRIBUTE 3 ***************-->
      <div class="form-group mb-3 row">
        <label for="triviasWon" class="col-sm-5 col-form-label">
          {{ 'TRIVIASWON' | translate }}:
        </label>
        <div class="col-sm-10">
          <input
            matInput 
            type="triviasWon"
            class="form-control"
            id="triviasWon"
            name="triviasWon"
            placeholder="{{ 'EXAMPLE.TRIVIASWON' | translate }}"
            required
            [(ngModel)]="userStatistic.triviasWon"
          />
        </div>
        <div class="form-check form-switch col-sm-2 center">
          <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefaultC2" (change)="nullInputTriviasWon('triviasWon', 'flexSwitchCheckDefaultC2')">
            <label class="form-check-label" for="flexSwitchCheckDefault">Null</label>
          </div>
      </div>
      <!--*************** END ATTRIBUTE 3 ***************-->
      <div class="form-group mb-3 row">
        <label for="concertsOrchestrated" class="col-sm-5 col-form-label">
          {{ 'CONCERTSORCHESTRATED' | translate }}:
        </label>
        <div class="col-sm-10">
          <input
            matInput 
            type="concertsOrchestrated"
            class="form-control"
            id="concertsOrchestrated"
            name="concertsOrchestrated"
            placeholder="{{ 'EXAMPLE.CONCERTSORCHESTRATED' | translate }}"
            required
            [(ngModel)]="userStatistic.concertsOrchestrated"
          />
        </div>
        <div class="form-check form-switch col-sm-2 center">
          <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefaultC3" (change)="nullInputConcertsOrchestrated('concertsOrchestrated', 'flexSwitchCheckDefaultC3')">
            <label class="form-check-label" for="flexSwitchCheckDefault">Null</label>
          </div>
      </div>
      <!--*************** ATTRIBUTE 4 ***************-->
      <div class="form-group mb-3 row">
        <label for="orchestrationAccuracy" class="col-sm-5 col-form-label">
          {{ 'ORCHESTRATORACCURACY' | translate }}:
        </label>
        <div class="col-sm-10">
          <input
            matInput 
            type="orchestrationAccuracy"
            class="form-control"
            id="orchestrationAccuracy"
            name="orchestrationAccuracy"
            placeholder="{{ 'EXAMPLE.ORCHESTRATORACCURACY' | translate }}"
            required
            [(ngModel)]="userStatistic.orchestrationAccuracy"
          />
        </div>
        <div class="form-check form-switch col-sm-2 center">
          <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefaultC4" (change)="nullInputOrchestrationAccuracy('orchestrationAccuracy', 'flexSwitchCheckDefaultC4')">
            <label class="form-check-label" for="flexSwitchCheckDefault">{{ 'NULL'| translate }}</label>
          </div>
      </div>
      <!--*************** END ATTRIBUTE 4 ***************-->
      <div class="form-group mb-3 row">
        <label for="status" class="col-sm-5 col-form-label"> {{ 'STATUS' | translate }} : </label>
        <div class="col-sm-10">
          <select class="form-control" id="status"  name="status" [(ngModel)]="userStatistic.status">
            <option *ngFor="let status of statuses" value="{{status.value}}">{{status.description}}</option>
          </select>
        </div>
        <div class="form-check form-switch col-sm-2 center">
          <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefaultC5" (change)="nullInputStatus('status', 'flexSwitchCheckDefaultC5')">
            <label class="form-check-label" for="flexSwitchCheckDefault">{{ 'NULL'| translate }}</label>
          </div>
      </div>
    </div>
      <!--*************** END ATTRIBUTE 9 ***************-->
      <!--*************** ATTRIBUTE 9 ***************-->
      <!--*************** END ATTRIBUTE 9 ***************-->
      <!--*************** BUTTON ***************-->
      <div class="d-grid col-4 mx-auto">
        <button type="submit" class="btn btn-outline-success">{{ 'SAVE' | translate }}</button>
      </div>
      <!--*************** END BUTTON ***************-->
    </form>
  </div>
</div>
